controller_manager:
  update_rate: 50

joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

# For each wheel joint (velocity control)
wheel_velocity_controller:
  type: effort_controllers/JointVelocityController
  joints:
    - fl_wheel_joint
    - fr_wheel_joint
    - ml_wheel_joint
    - mr_wheel_joint
    - rl_wheel_joint
    - rr_wheel_joint

# Steering position controllers (P)
steer_fl_controller:
  type: position_controllers/JointPositionController
  joint: fl_steer_joint
  pid: {p: 15.0, i: 0.0, d: 0.0, i_clamp: 0.0, antiwindup: false}
# replicate for fr, rl, rr

arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - arm_joint_1
    - arm_joint_2
    - arm_joint_3
    - arm_joint_4
    - arm_joint_5
  gains:
    ...
